<!DOCTYPE html>
<html lang="en"> 
<head>
    <title>Trigger a test workflow</title>
    <link rel="stylesheet" type="text/css" href="./assets/ws01.css">
<Body>
    <h1>Trigger a test Github action (workflow)</h1>
    This allows a workflow to be triggered. No parameters are supplied,
    the workflow will set the default parameter values.
    <br>
         <form action="" method="">
                  <label for="wfname">Name of Workflow</label><br>
                  <input type="text" id="wfname" name="wfname"></input>
                  <input type="submit" value="submit workflow"></input>
         </form>
</Body>
 
</html>
